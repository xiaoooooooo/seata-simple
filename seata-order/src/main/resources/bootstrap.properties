spring.application.name=seata-order
server.port=9091
server.servlet.context-path=/seata-order


spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=bt-tsp-aggregator
spring.cloud.nacos.config.namespace=bt-tsp-aggregator
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=APP_GROUP

spring.datasource.url=jdbc:mysql://localhost:3306/app-seata?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
#mybatis-plus.typeAliasesPackage=com.zzg.springboot.entity

spring.cloud.alibaba.seata.tx-service-group=seata-order-group

logging.level.com=debug
feign.hystrix.enabled=false
