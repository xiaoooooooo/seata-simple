spring.application.name=seata-storage
server.port=9092

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=bt-tsp-aggregator
spring.cloud.nacos.config.namespace=bt-tsp-aggregator
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=APP_GROUP
spring.cloud.nacos.config.name=seata-storage
spring.main.allow-bean-definition-overriding=true
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.url=jdbc:mysql://localhost:3306/app-seata?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.cloud.alibaba.seata.tx-service-group=seata-storage-group
seata.tx-service-group=seata-storage_tx_group
seata.service.vgroup-mapping.seata-storage_tx_group=default

